<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: red;
        }
    </style>
    <script>
        function myFunction() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
           
        }
    </script>
</head>
<body>
    <p> Thi is a sample HTML document.</p>
    This javasript function will capitalize my name:
<p>Enter your name <input type="text" id="fname" onchange="myFunction()"></p>

<p>This is a line 1 <br> This is a line 2   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  This is a line 3</p>

<h1>Title 1</h1>
<h2>Title 2</h2>
<h3>Title 3</h3>
<h4> <font face="arial" size="22" color="blue"> Title 4</font></h4>
<h5>Title 5</h5>

<p><strong>Bold Text</strong><br>
<em>Italic Text</em><br>
<u>Underline Text</u><br>

</p>
</body>
</html>
