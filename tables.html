<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tutorial</title>
  </head>
  <body>
    <table
      width="600px"
      border="1"
      bordercolor="red"
      cellspacing="2"
      cellpadding="2"
    >
      <tr>
        <td>
          <table
            width="100%"
            border="1"
            bordercolor="blue"
            cellspacing="2"
            cellpadding="2"
          >
            <tr>
              <td colspan="2">
                <h1>Sport</h1>
              </td>
             
            </tr>
            <tr>
              <td>Bascketball</td>
              <td>25</td>
            </tr>
            <tr>
              <td>Baseball</td>
              <td>28</td>
            </tr>
            <tr>
              <td>Hockey</td>
              <td>26</td>
            </tr>
            <tr>
              <td>Soccer</td>
              <td>22</td>
            </tr>
            <tr>
              <td>Tennis</td>
              <td>24</td>
            </tr>
            <tr>
              <td>Football</td>
              <td>30</td>
            </tr>
            <tr>
              <td>Others</td>
              <td>15</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
